<!DOCTYPE html>
<html lang="en-us" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.css" />

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<title>Angular App </title>
<style type="text/css">
.listdemoBasicUsage md-divider {
  margin-top: 10px;
  margin-bottom: 0; }
div.container{
  max-width: 500px;
  margin:auto;
}
img.b{
  width:100%;
}
img.a{
    margin:5px;
    width:100px;
}

</style>
</head>

<body ng-app="myYSApp" ng-cloak>

<div ng-controller="imgdata" class="container">

  <md-list flex>

  <md-subheader class="md-no-sticky">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Search with Title</label>
      <input type="text" ng-model="search.data.title">
    </md-input-container>
  </md-subheader>
  <md-list-item class="md-2-line" ng-repeat="x in myData | filter:search " ng-if="x.data.thumbnail != 'self'" ng-click="showFullData($event, x)">
    <img class="a" ng-src="{{ x.data.thumbnail }}"  />
    <div class="md-list-item-text">
      <h3>{{ x.data.title }}</h3>
      <p>By {{ x.data.author }}</p>
    </div>
  </md-list-item>
  <md-divider ></md-divider>
  </md-list>

	</md-content>
</div>


</body>
</html>
