<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ title }}</h2>

        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" style="font-size:16px">
        <ul>
        <li>Author:  {{ author }}</li>
        <li>Over 18: {{ adult ? 'Yes':'No'}}</li>
        <li>Name : {{ name }}</li>
        <li>Domain: {{ domain }}</li>
        <li>Score: {{ score }}</li>
      </ul>
        <img class="b" ng-src="{{ thumb }}">
        <p></p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>

      <md-button ng-click="answer('useful')">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
